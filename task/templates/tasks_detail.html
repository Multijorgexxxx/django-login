{% extends 'base.html' %}
{% block content %}
<h1>Task Detail</h1>

{{ error }}

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}

    <button>
        Editar
    </button>
</form>

<form action="{% url 'task_complete' tarea.id %}" method="post">
    {% csrf_token %}
    <button>Completar</button>
</form>

<form action="{% url 'task_delete' tarea.id %}" method="post">
    {% csrf_token %}
    <button>Eliminar</button>
</form>

{% endblock %}
