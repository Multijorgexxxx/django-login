{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Signup</h1>
            {{error}}
            <form action="/signup/" method="post" class="card card-body text-center">
                {% csrf_token %}
                {{form.as_p}}
                <button>Enviar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
